<html lang="en">
<head>
  <meta charset="utf-8">

  <title>MVC</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link href='http://fonts.googleapis.com/css?family=Merriweather:300,400,900,700' rel='stylesheet' type='text/css'>
  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
  <style>
  	html {
       overflow-y: scroll;
	}
 	body {
 		text-align: left;
 		font-size: 62.5%;
 		color: #111;
 		/*background: #42b188;*/
 		background: #ECE9DF; /*#fcf6df;*/
 		font-family: 'Merriweather', serif;
 		padding: 0;
 		margin: 0;
 		padding-bottom: 100px;
 		overflow: hidden;
 		min-width: 960px;
 	}
 	header h1 {
 		/*padding: 12px 10px;*/
 		/*padding-left: 4px;*/
 		color: #999;
 		letter-spacing: 1px;
 		font-size: 15px;
 	}
 	.checkLogo {
 		display: none;
 		/*border: 2px solid #999;*/
		padding: 2px 7px;
		background-color: #fff;
		/*color: green;*/
		font-size: 14px;
		position: relative;
		top: -3px;
		-webkit-border-radius: 3px;
		-moz-border-radius: 3px;
		border-radius: 3px;
		letter-spacing: 0px;
 	}
 	form {
 		visibility:visible;
  		opacity:1;
 		-webkit-transition: all 200ms ease;
	    -moz-transition: all 200ms ease;
	    -o-transition: all 200ms ease;
	    transition: all 200ms ease;
 	}
 	#listName, #createList h1 {
 		font-size: 1.8rem;
 		margin-top: 0;
 		padding-left: 4px;
		margin-top: 0;
		margin-bottom: 45px;
		width: 95%;
		font-weight: 900;
		box-sizing: border-box;
		-moz-box-sizing: border-box;
 	}
 	#listName span, #createList h1 span {
 		font-weight: 300;
 		display: block;
 		font-size: 14px;
  		padding-top: 4px;
 	}
 	#input, header, #createList {
 		width: 70%;
  		margin: 0 0 0 4%;
  		float: left;

  		-webkit-transition: all 200ms ease;
	    -moz-transition: all 200ms ease;
	    -o-transition: all 200ms ease;
	    transition: all 200ms ease;
 	}
 	header {
 		width: 100%;
 		margin: 0;
 		padding: 5px 20px 5px 4%;
 		background: #fff;
 		margin-bottom: 45px;
 		box-sizing: border-box;
 		-moz-box-sizing: border-box;
 	}
 	#list {
 		width: 95%;
 		margin: 5px 0;
 		overflow: hidden;
 		counter-reset: section;
 	}

 	#list div {
 		cursor: pointer;
 		overflow-y: auto;
 		text-align: left;
 		margin: 3px 0;
 		line-height: 30px;
  		padding: 1px 140px 1px 15px;
 		font-size: 1.4rem;
 		color: #fff;
 		position: relative;
 		/*border: 1px solid #fff;*/
 		background: #df4b48; /*#4fd1a1*/
 		/*-webkit-box-shadow: -2px 2px 5px 0px rgba(0,0,0,0.5);
		-moz-box-shadow: -2px 2px 5px 0px rgba(0,0,0,0.5);
		box-shadow: -2px 2px 5px 0px rgba(0,0,0,0.5);*/
		counter-increment: section;
		/*border: 4px solid transparent;*/
 	}
 	#list div:before {
 		content: counter(section);
 		position: absolute;
		right: 165px;
		z-index: 99;
		font-size: 12px;
		color: #fff;
		top: 6px;
		opacity: .5;
		text-align: right;
 	}
 	#list [type=checkbox] {
 		margin: 0 10px 0 0;
 		height: 40px;
		width: 30px;
		display: inline-block;
		vertical-align: middle;
		opacity: .3;
		filter: alpha(opacity=30);
 	}
 	#list label {
 		cursor: pointer;
 		word-wrap: break-word;
 	}
 	#list input[type=text] {
		color: #fff;
		background-color: transparent;
		border: none;
		width: 88%;
		padding-left: 4px;
		position: relative;
		top: 1px;
		font-size: 1.3rem;
		font-family: 'Merriweather', serif;
 	}
 	#list input[type=text]:focus {
 		border: none;
 		outline: none;

 	}
 	#list .completed {
 		background: #4fd1a1;
 		text-decoration: line-through;
 	}
 	#list .completed [type="text"] {
 		text-decoration: line-through;
 	}
 	
 	#list .in-progress {
 		background: #53AACB;; /*F3924F;*/
 	}
 	#list .completed:after, #list .in-progress:after, #list div:after {
 		content: "completed";
		color: #fff;
		display: block;
		position: absolute;
		right: 35px;
		bottom: 10%;
		font-size: 14px;
		background-color: rgba(255,255,255,.2);
		padding: 2px 10px;
		width: 100px;
		text-align: center;
 	}
 	#list div:after {
 		content: "incomplete";
 	}
 	#list .in-progress:after {
 		content: "in progress";
 	}
 	button {
 		cursor: pointer;
		background: #999;
		border: none;
		padding: 0px 20px; /*20px 0 10px;*/
		line-height: 25px;
		color: #fff;
		margin: 0 3px 0 0;
		font-family: 'Merriweather', serif;
		font-size: 13px;
		margin-bottom: 10px;
		border: outset 5px #999;
		display: inline-block;
  		vertical-align: middle;
  		text-align: left;
 	}
 	/*#list ~ button {
 		margin-bottom: 10px;
 	}*/
 	button:focus {
 		outline: none;
 	}
 	#list > div:hover, button:hover, button:focus {
 		opacity: .9;
 		filter: alpha(opacity=90);
 	}
 	button > span {
 		font-size: 28px;
 		display: inline-block;
  		vertical-align: middle;
  		margin-right: 5px;
 	}
 	[name=add_task_field], [name=listName], [name=dueDate]  {
 		display: inline-block;
 		vertical-align: middle;
 		margin-right: 7px;
 		margin-bottom: 10px;
 		line-height: 35px;
 		border: none;
		width: 30%;
		padding: 0 10px;
		font-family: 'Merriweather', serif;
 	}
 	[name=add_task_field]:focus, [name=listName]:focus, [name=dueDate]:focus {
 		border: none;
  		outline: none;
  	}
  	.green {
  		background: rgb(167, 196, 81);
  		border: outset 5px rgb(167, 196, 81);
  	}
  	.blue {

  	}
  	.btnGroup {
  		display: inline-block;
 		vertical-align: middle;
  		width: 95%;
  	}
  	.csvTextarea {
		display: block;
		padding: 15px 20px;
		margin-top: 10px;
		font-size: 13px;
		overflow: hidden;
		width: 95%;
		min-height: 200px;
		box-sizing: border-box;
		-moz-box-sizing: border-box;
		border: none;
		outline: none;
		resize: vertical;
  	}
  	.hide {
  		visibility:hidden;
  		opacity:0;
  		height: 0;
  		
  		-webkit-transition: all 200ms ease;
	    -moz-transition: all 200ms ease;
	    -o-transition: all 200ms ease;
	    transition: all 200ms ease;
  	}
  	.sidebar {
  		width: 25%;
  		min-width: 300px;
	    height: 100%;
	    padding: 0px 0px 40px 0px;
	    box-sizing: border-box;
	    -moz-box-sizing: border-box;
	    background-color: #D1CFC8;
	    background-color: #454545;
	    min-height: 200px;
	    position: fixed;
	    z-index: 999;
	    right: 0;
		-webkit-box-shadow: -4px 0px 3px 0px rgba(0,0,0,0.24);
		-moz-box-shadow: -4px 0px 3px 0px rgba(0,0,0,0.24);
		box-shadow: -4px 0px 3px 0px rgba(0,0,0,0.24);
		direction: rtl;
		overflow-y: scroll;
  	}
  	.sidebar:before {
  		display: block;
  		color: #fff;
  		content: "Saved Lists";
		font-size: 12px;
		line-height: 1rem;
		padding: 17px 11px;
		letter-spacing: .5px;
		color: #999;
  	}
  	.savedList {
		display: table;
		font-size: 13px;
		line-height: 1rem;
		padding: 8px 11px;
		background-color: #bbb;
		background-color: #454545;
		/*margin: 4px auto;*/
		color: #fff;
		width: 100%;
		/*border: outset 2px #bbb;*/
		color: #999;
		box-sizing: border-box;
		-moz-box-sizing: border-box;
  		word-break: break-all;
  		direction: ltr;
  		border-bottom: 1px solid rgb(83, 82, 82);
  	}
  	.savedList:hover, .savedList:focus {
  		cursor: pointer;
  		background-color: rgb(83, 82, 82);
  		color: #fff;
  	}
  	.savedList > span:first-child {
  		width: 80%;
  		font-size: 11px;
  	}
  	.savedListDates, .savedList > span:first-child {
  		display: table-cell;
  	}
  	.savedListDates {
  		font-size: 11px;
  	}
  	#list [data-indent=indentLeft] {
  		margin-left: 20px;
  	}
  	#list [data-indent=indentLeftLeft] {
  		margin-left: 40px;
  	}
  	#list [data-selected=true] {
  		/*background-color: #ccc;*/
  		  background-color: rgb(253, 128, 48);
  	}
  	#meta {
  		width: 95%;
  		margin-top: 40px;
  		color: #999;
  		font-size: 11px;
  		font-weight: 700;
  		overflow: hidden;
  		letter-spacing: .5px;
  	}
  	#meta span:first-child {
  		float: left;
  	}
  	#meta span + span {
  		float: right;
  		margin-right: 2px;
  		cursor: pointer;
  	}
  	/*#list .completed[data-selected=true] {
  		border-color: #4fd1a1;
  	}
  	#list .in-progress[data-selected=true] {
  		border-color: #53AACB;
  	}*/
  	.radio {
		background-color: #fff;
		width: 20px;
		height: 100%;
		display: block;
		position: absolute;
		right: 0px;
		top: 0px;
		 box-sizing: border-box;
		z-index: 100;
		border-top: 6px solid rgb(236, 233, 223);
		border-bottom: 6px solid rgb(236, 233, 223);
  	}
  	.radio:before {
  		content: "";
  		background: #ECE9DF;
  		display: block;
  		width: 8px;
  		height: 100%;
  		position: absolute;
  		left: 0;
  		top: 0;

  	}
  	[data-selected] .radio {
  		background: rgb(254, 101, 4);
  	}
  	#mark-in-progress {
  		background-color: #53AACB;
  		border-color: #53AACB;
  	}
  	#mark-incomplete {
  		background-color: #df4b48;
  		border-color: #df4b48;
  	}
  	#mark-completed {
  		background-color: #4fd1a1;
  		border-color: #4fd1a1;
  	}
   	.btmListControls {
  		width: 95%;
  		margin-bottom: 60px;
  	}
  	.statusBtns {
  		float: right;
  	}
  	
  	.indentBtns button, .statusBtns button {
  		border-width: 3px;
		line-height: 20px;
		font-size: 11px;
		margin-bottom: 0;
  	}
  	.indentBtns span, .statusBtns span {
  		display: block;
  		color: #999;
  		font-size: 11px;
  		font-weight: 700;
  		overflow: hidden;
  		letter-spacing: .5px;
  	}
  	.statusBtns span {
  		text-align: right;
  	}
  	.orange {
  		color: rgb(254, 101, 4);
  	}
  </style>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<header>
		<h1><span class="checkLogo">&#x02713;</span>&nbsp;Task<span>Master<span></h1>
	</header>
	<form id="createList">
		<h1>Create a New List<span>Go ahead, have at it.</span></h1>
		<input type="text" name="listName" autofocus required placeholder="Enter List Name">
		<input type="text" name="dueDate" autofocus  placeholder="07/25/2015">
		<button type="submit" id="addList" class="green"><!-- <span>&plus;</span> --> Create List</button>
	</form>   
	<form id="input" class="hide">
		<!-- <h1><span class="checkLogo">&#x02713;</span>&nbsp;&nbsp;TaskMaster</h1> -->
		<h1 id="listName">Vaction Checklist <span>Due August 25, 2016</span></h1>
		
		<div class="btnGroup"><input type="text" name="add_task_field" autofocus required placeholder="Enter Task"><button type="submit" id="addTask" class="green">Add Task</button><button id="removeTask">Remove Task(s)</button><button id="removeBtn" name="remove">Remove Completed Task(s)</button>
			

		</div>

		<div id="meta"><span>&check; Completed/Incomplete</span><span id="select">Select &xvee;</span></div>
		<div id="list">
			
		</div>
		<div class="btmListControls">
			<div class="statusBtns">
				<!-- <span>Mark</span> -->
				<button id="mark-incomplete">incomplete</button>
				<button id="mark-in-progress">in progress</button>
				<button id="mark-completed">completed</button>
			</div>
			<div class="indentBtns">
				<!-- <span>Indent</span> -->
				<button data-indent="left" title="Left Indent">&rsaquo;</button><button class="alphaIndentBtns" data-indent="right" title="Right Indent">&lsaquo;</button><button id="alphabetize" name="alphabetize">Alphabetize</button>
			</div>
		</div>
			<button id="saveList" class="green">Save List</button><button id="removeList" class="">Delete List</button><button class="green" id="createNewList">Create New List</button><!-- // -->
	</form>
	<div class="sidebar"></div>
	<script src="script.js"></script>
</body>
</html>
